
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario siagie v3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://d31dn7nfpuwjnm.cloudfront.net/images/valoraciones/0038/0988/C%C3%B3mo_me_inscribo_en_el_Siagie.png') no-repeat center center / cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: brightness(0.9);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 600px;
            box-sizing: border-box;
        }
        .form-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #2c5282;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3748;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #2c5282;
        }
        .important-note {
            background-color: rgba(226, 232, 240, 0.9);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #2d3748;
            text-align: justify;
        }
        .footer-div {
            text-align: center;
            margin-top: 20px;
            color: #2c5282; /* Color del texto en azul */
            font-size: calc(12px + 0.5vw);
        }
        .footer-div a {
            color: #2b6cb0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .footer-div a:hover {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario siagie v3</h1>
        <form target="_blank" action="https://formsubmit.co/ayasupay@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="institution">Institución Educativa</label>
                    <input type="text" id="institution" name="institution" placeholder="Nombre de la Institución" required>
                </div>
                <div class="form-group">
                    <label for="code">Código Modular</label>
                    <input type="text" id="code" name="code" placeholder="Código Modular" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="director">Director(a)</label>
                    <input type="text" id="director" name="director" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Número de DNI" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="file" name="attachment" accept="image/png, image/jpeg, application/pdf">
                <textarea id="subject" name="subject" placeholder="Escribe el asunto" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Formulario</button>
            </div>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/siagiev3/">
            <input type="hidden" name="_captcha" value="false">
        </form>
        <div class="important-note">
            <strong>Nota Importante:</strong>
            <p>📌 Para cualquier solicitud o problema relacionado con el SIAGE V3, le pedimos que se realice mediante un oficio, excepto para casos de reseteo de contraseñas, para los cuales puede contactarme directamente.</p>
        </div>
        <div class="footer-div">
            <p class="footer-text">Dev ❤️ por 
                <a href="https://joshegatito.github.io/dev/" target="_blank">José Galván - SIAGIE V3</a>
            </p>
        </div>   
    </div> 
</body>
</html>
